<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Enrollment Form</title>
  </head>

  <body>
    <h2 style="text-align: center;">Student Enrollment Form</h2>
    <div class="container">
        <div class="row">
          <div class="col">
            <form action="#" id="formSubmission" method="get">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" value=""><br>
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname" value=""><br><br>
                <label for="lname">Website</label>
                <input type="text" id="website" name="lname" value=""><br><br>
                <label for="lname">Gender</label><br>
                <input type="radio" id="myCheck" value="Male" name="gender" checked > Male   
                <input type="radio" id="myCheck" value="Female" name="gender"> Female   
                <input type="radio" id="myCheck" value="Other" name="gender"> Other <br><br>
                <label for="lname">Course</label><br> 
                <input type="checkbox" id="course" name="course" value="Java">
                <label for="Java"> Java</label>
                <input type="checkbox" id="course" name="course" value="Html">
                <label for="Html"> Html</label>
                <input type="checkbox" id="course" name="course" value="Python">
                <label for="Python"> Python</label><br><br>
                <button type="submit">Enroll Student</button>
                <input id="reset-btn" type="button" onclick="resetFuc()" value="Clear">
                <!-- <input type="submit" value="Enroll Student"> -->
              </form> 
          </div>
          <div class="col">
              <h3>Enroll Students</h3>
            <ul id="data">
                <li><strong>Name</strong></li>
                <li><strong>Gender</strong></li>
                <li><strong>Website</strong></li>
                <li><strong>Course</strong></li>
              </ul>
          </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/display.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
